function cvDate(x) {
	//2020-04-13T00:00:00Z
	//2020 04 14 00 00
	//0123 45 67 89 01
	x = x.toString();
	var x1=x.substring(0,4);
	var x2=x.substring(4,6);
	var x3=x.substring(6,8);
	var x4=x.substring(8,10);
	var x5=x.substring(10,12);
	var eDate = new Date(x1+'-'+x2+'-'+x3+'T00:00:00Z');
	console.log(x1+'-'+x2+'-'+x3+'T00:00:00Z');
	var eDate2 = eDate.toDateString()+' '+x4+':'+x5;
	if(eDate2.slice(-5) == '00:00') { var eDate3 = 'Pagi'; }
	else if(eDate2.slice(-5) == '06:00') { var eDate3 = 'Siang'; }
	else if(eDate2.slice(-5) == '12:00') { var eDate3 = 'Malam'; }
	else if(eDate2.slice(-5) == '18:00') { var eDate3 = 'Dini hari'; }
	//Tue Feb 09 2021
	//0123456789
	var substr_date = eDate.toDateString().substring(0, 10);
	return substr_date + ' ' + eDate3;
}

function cvWht(x) {
	var cvx = null;
	switch(x) {
		case 0: cvx = "Cerah";break;
		case 1: cvx = "Cerah berawan";break;
		case 2: cvx = "Cerah berawan";break;
		case 3: cvx = "Berawan";break;

		case 61: cvx = "<span class='badge rounded-pill bg-warning text-dark'>Hujan sedang</span>";break;
		case 63: cvx = "<span class='badge rounded-pill bg-warning text-dark'>Hujan lebat</span>";break;
		case 80: cvx = "<span class='badge rounded-pill bg-warning text-dark'>Hujan lokal</span>";break;

		case 97: cvx = "<span class='badge rounded-pill bg-danger'>Hujan petir</span>";break;
		default:
		cvx = "Tidak diketahui";
	}	
	return cvx;
}

function cvWindir(x) {
	var cwd = null;
	switch(x) {
		case 'N': cwd = "dari Utara";break;
		case 'NE': cwd = "dari Timur Laut";break;

		case 'W': cwd = "dari Barat";break;
		case 'NW': cwd = "dari Barat Laut";break;
		case 'WSW': cwd = "dari Barat - Barat Daya";break;
		case 'WNW': cwd = "dari Barat - Barat Laut";break;
		default:
		cwd = "Tidak diketahui";
	}	
	return cwd;
}

function cvWinsp(x) {

    else if(x < 51) { cws = '<span class="badge bg-danger">Angin kuat</span>';}
    else if(x < 88) { cws = '<span class="badge bg-danger">Angin kencang</span>';}
    else if(x < 200) { cws = '<span class="badge bg-dark">Angin badai</span>';}
    else { cws = '<span class="badge bg-light text-dark">Angin ...</span>';}
	return cws;
}
