function getResBmkg(yb) {

var geturl = yb;
var covidarray = function () {
    var tmp = null;
    $.ajax({
		async: false,
        global: false,
		type: 'GET', 
		url: geturl, 
		//data: null, 
		dataType: 'text',
		success: function(data) {
			tmp = JSON.parse(data);
        }
	});	
    return tmp;
}();

//console.log(covidarray.data[0].cuaca);


if(covidarray==null || covidarray=='') {

	$('#myChart').html('Saat ini data tidak muncul');
}
else {	
	return covidarray;
}
}

function cvWinsp(x) {
    if(x < 6) { cws = '<span class="badge bg-primary">Angin tenang</span>';}
    else if(x < 20) { cws = '<span class="badge bg-primary">Angin pelan</span>';}
    else if(x < 30) { cws = '<span class="badge bg-secondary">Angin sedang</span>';}
    else if(x < 40) { cws = '<span class="badge bg-secondary">Angin sejuk</span>';}
    else if(x < 51) { cws = '<span class="badge bg-danger">Angin kuat</span>';}
    else if(x < 88) { cws = '<span class="badge bg-danger">Angin kencang</span>';}
    else if(x < 200) { cws = '<span class="badge bg-dark">Angin badai</span>';}
    else { cws = '<span class="badge bg-light text-dark">Angin ...</span>';}
	return cws;
}

function cvWindir(x) {
	var cwd = null;
	
	switch(x) {
		case 'N': cwd = "Utara";break;
		case 'NNE': cwd = "Utara-Timur Laut";break;
		case 'NE': cwd = "Timur Laut";break;
		case 'ENE': cwd = "Timur-Timur Laut";break;
		case 'E': cwd = "Timur";break;
		case 'ESE': cwd = "Timur-Tenggara";break;
		case 'SE': cwd = "Tenggara";break;
		case 'SSE': cwd = "Selatan-Tenggara";break;
		case 'S': cwd = "Selatan";break;
		case 'SSW': cwd = "Selatan-Barat Daya";break;
		case 'SW': cwd = "Barat Daya";break;
		case 'WSW': cwd = "Barat-Barat Daya";break;
		case 'W': cwd = "Barat";break;
		case 'WNW': cwd = "Barat-Barat Laut";break;
		case 'NW': cwd = "Barat Laut";break;
		case 'NNW': cwd = "Utara-Barat Laut";break;
		case 'VARIABLE': cwd = "Berubah-ubah";break;
		default:
		cwd = "Tidak diketahui";
	}	
	return cwd;
}


function generateChartjs(ya,covidarray) {
	
	
	
	let plain_data = covidarray.data[0].cuaca;
	let arr_data = [];
	
	if(Array.isArray(plain_data) == true ) {
		for(var i=0; i<plain_data.length; i++) {
			//console.log(plain_data[i]);
			
			if(Array.isArray(plain_data[i]) == true ) {
				for(var j=0; j<plain_data[i].length; j++) {
					//console.log(plain_data[i][j]);
					
					arr_data.push(plain_data[i][j])
					
					
				}	
			
			}
			
		}	
	
	}
	
	//console.log(arr_data);
	
	var text = '';
	
	if(arr_data != null) {
		var k;
		for (k = 0; k < arr_data.length; k++) {
		  //text += arr_data[k].local_datetime + " => " + arr_data[k].image + "<br />";
		  text += "<div class='row'><div class='col-4 border border-primary'>"+ arr_data[k].local_datetime +"</div> <div class='col border border-primary'><img class='img_cuaca' src ='"+ arr_data[k].image +"' alt='" + arr_data[k].weather_desc + "'/> " + arr_data[k].t + "&#176;C " + cvWinsp(arr_data[k].ws) + " dari " + cvWindir(arr_data[k].wd) + " ke " + cvWindir(arr_data[k].wd_to) + "</div> </div>";
		  
		}
	
	}
	
	if(text != '') {
		var etitle= "<strong>" + covidarray.data[0].lokasi.desa + ', ' + covidarray.data[0].lokasi.kecamatan + ', ' +covidarray.data[0].lokasi.kotkab + "</strong>";
		$('.etitle').html(etitle);
		
		$('#myChart').html(text);
	
	
	}
